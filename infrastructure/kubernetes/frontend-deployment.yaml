apiVersion: apps/v1
kind: Deployment
metadata:
  name: zola-frontend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zola-frontend
  template:
    metadata:
      labels:
        app: zola-frontend
    spec:
      containers:
      - name: frontend
        image: zola-frontend-web:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: zola-frontend-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: zola-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

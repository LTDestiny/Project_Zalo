apiVersion: apps/v1
kind: Deployment
metadata:
  name: zola-backend
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zola-backend
  template:
    metadata:
      labels:
        app: zola-backend
    spec:
      containers:
      - name: backend
        image: zola-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: zola-secrets
              key: database-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: zola-secrets
              key: database-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zola-secrets
              key: database-password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: zola-config
              key: redis-host
        - name: AWS_REGION
          value: "us-east-1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: zola-backend-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: zola-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080

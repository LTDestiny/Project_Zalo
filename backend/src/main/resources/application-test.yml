spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 60000

# AWS Configuration (Local/Mock)
aws:
  region: us-east-1
  access-key: test
  secret-key: test
  dynamodb:
    endpoint: http://localhost:8000
  s3:
    bucket:
      avatars: zola-avatars-test
      messages: zola-messages-test
      shared-files: zola-shared-files-test
      analytics: zola-analytics-test

# JWT Configuration
jwt:
  secret: YourSuperSecretKeyThatIsAtLeast256BitsLongForHS512Algorithm
  expiration-ms: 86400000

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Logging
logging:
  level:
    root: INFO
    com.zola: DEBUG
    org.springframework.web: INFO

# WebSocket Configuration
websocket:
  allowed-origins: http://localhost:3000,http://localhost:5173

# Cache Configuration
spring.cache:
  type: simple

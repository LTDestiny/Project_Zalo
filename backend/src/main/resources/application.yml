spring:
  application:
    name: zola-platform
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/zoladb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  access-key: ${AWS_ACCESS_KEY_ID:}
  secret-key: ${AWS_SECRET_ACCESS_KEY:}
  dynamodb:
    endpoint: ${AWS_DYNAMODB_ENDPOINT:}
  s3:
    bucket:
      avatars: ${S3_BUCKET_AVATARS:zola-avatars}
      messages: ${S3_BUCKET_MESSAGES:zola-messages}
      documents: ${S3_BUCKET_DOCUMENTS:zola-documents}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:YourSuperSecretKeyThatIsAtLeast256BitsLongForHS512Algorithm}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/json

# Logging
logging:
  level:
    root: INFO
    com.zola: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Cache Configuration
spring.cache:
  type: redis
  redis:
    time-to-live: 3600000

# File Upload
spring.servlet:
  multipart:
    enabled: true
    max-file-size: 10MB
    max-request-size: 10MB

# WebSocket Configuration
websocket:
  allowed-origins: ${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

version: "3.8"

services:
  # Database services
  postgres:
    image: postgres:14-alpine
    container_name: zola-postgres
    environment:
      POSTGRES_DB: zoladb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - zola-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zola-redis
    ports:
      - "6379:6379"
    networks:
      - zola-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: zola-dynamodb
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    ports:
      - "8000:8000"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    networks:
      - zola-network

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zola-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/zoladb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      AWS_DYNAMODB_ENDPOINT: http://dynamodb-local:8000
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      dynamodb-local:
        condition: service_started
    networks:
      - zola-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend service
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: zola-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - zola-network
    environment:
      VITE_API_URL: http://localhost:8080

volumes:
  postgres-data:
  dynamodb-data:

networks:
  zola-network:
    driver: bridge
